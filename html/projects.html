<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bts-components/components.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Проекты для спонсорства | Shut Up And Take My Money</title>
</head>

<body>
	<header>
		<img src="../img/logo.png" alt="logo">
		<a href="./index.html">
			<div class="name">SHUT UP AND TAKE MY MONEY</div>
		</a>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login" id="login-button">Войти</button>
	</header>
	<div class="content page">
		<div class="projects">
			<h1>Проекты для спонсорства</h1>
			<div class="projects-menu">
				<div class="menu-form">
					<p data-bs-toggle="tooltip" data-bs-placement="top"
						data-bs-title="Для сортировки обязателен выбор категории"><strong>Сортировка:</strong></p>
					<form name="sort" id="sort">
						<select>
							<option value="Игры">Игры</option>
							<option value="Наука">Наука</option>
							<option value="Бизнес">Бизнес</option>
							<option value="Кино">Кино</option>
							<option value="Благотворительность">Благотворительность</option>
						</select>
						<select>
							<option value="by_required_amount,false">По сумме ⇊</option>
							<option value="by_required_amount,true">По сумме ⇈</option>
							<option value="by_deadline_date,false">По дате завершения ⇊</option>
							<option value="by_deadline_date,true">По дате завершения ⇈</option>
						</select>
						<input type="submit" value="Показать">
					</form>
				</div>
				<div class="menu-form">
					<p><strong>Сумма сбора:</strong></p>
					<form name="filter" id="filter">
						<span>от </span><input type="number" min="0" max="1000000000" value="0" id="min-summ">
						<span>до </span><input type="number" min="2" max="1000000000" value="10000" id="max-summ">
						<input type="submit" value="Показать">
					</form>
				</div>
				<div class="menu-form">
					<form name="search" id="search">
						<input type="search" name="search-by-name" placeholder="Поиск по проектам">
						<input type="submit" value="Поиск">
					</form>
				</div>
			</div>
			<div class="projects-body"></div>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<p>© Shut Up And Take My Money Inc. 2023</p>
		</div>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login" id="login-button">Войти</button>
	</footer>
	<div class="form-template popup" id="popup">
		<button type="button" class="btn-close" aria-label="Закрыть"></button>
		<h3>Вход</h3>
		<div class="spinner-border" id="spinner-login" role="status" style="display:none;"></div>
		<form class="main-form" id="popup-form">
			<label for="popup-login" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 3 до 30 знаков, латинские буквы, цифры, - и _">Логин</label>
			<input type="text" placeholder="ivanov_s" id="popup-login" minlength="2" maxlength="35" required>
			<label for="popup-password" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 6 до 30 знаков, латинские буквы, цифры и спецсимволы -!#$%&()*,./:;?@[]^_{|}~+=">Пароль</label>
			<input type="password" id="popup-password" placeholder="**********" required>
			<div class="button-set">
				<input type="submit" value="Войти">
				<input type="reset" value="Отмена">
			</div>
		</form>
		<p>Нет аккаунта? <a href="./create-user.html"><strong>Зарегистрироваться</strong></a></p>
	</div>
	<script src="../ts/bundle.js" type="module"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
	</script>
</body>

</html>
