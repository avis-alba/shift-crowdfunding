<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bts-components/components.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Регистрация | Shut Up And Take My Money</title>
</head>

<body>
	<header>
		<img src="../img/logo.png" alt="logo">
		<a href="./index.html">
			<div class="name">SHUT UP AND TAKE MY MONEY</div>
		</a>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login">Войти</button>
	</header>
	<div class="content page">
		<h1>Форма регистрации</h1>
		<div class="form-template">
			<form class="main-form">
				<label for="lastname">Фамилия*</label>
				<input type="text" placeholder="Иванов" id="lastname" minlength="2" maxlength="35" required
					pattern="^[A-Za-zА-Яа-яЁё\s][A-Za-zА-Яа-яЁё\-\s]*[A-Za-zА-Яа-яЁё\s]$">
				<label for="name">Имя*</label>
				<input type="text" placeholder="Сергей" id="name" minlength="2" maxlength="35" required
					pattern="^[A-Za-zА-Яа-яЁё\s][A-Za-zА-Яа-яЁё\-\s]*[A-Za-zА-Яа-яЁё\s]$">
				<label for="patronymic">Отчество</label>
				<input type="text" placeholder="Петрович" id="patronymic" minlength="2" maxlength="35"
					pattern="^[A-Za-zА-Яа-яЁё\s][A-Za-zА-Яа-яЁё\-\s]*[A-Za-zА-Яа-яЁё\s]$">
				<label for="date">Дата рождения*</label>
				<input type="date" id="date" value="1991-09-11" required>
				<label for="login" data-bs-toggle="tooltip" data-bs-placement="left"
					data-bs-title="Используйте буквы латинского алфавита, цифры, - и _">Логин*</label>
				<input type="text" placeholder="ivanov_s" id="login" minlength="2" maxlength="35" required>
				<label for="password">Пароль*</label>
				<input type="password" id="password" placeholder="**********" required>
				<label for="repeat-password">Повторите пароль*</label>
				<input type="password" id="repeat-password" placeholder="**********" required>
				<textarea name="" id="" cols="30" rows="5" placeholder="Расскажите о себе" maxlength="700"></textarea>
				<p>* Поле обязательно для заполнения</p>
				<div class="button-set">
					<input type="submit" value="Зарегистрироваться">
					<input type="reset" value="Отмена">
				</div>
			</form>
		</div>
	</div>
	<footer>
		<div id="copyright">© Shut Up And Take My Money Inc. 2023</div>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login">Войти</button>
	</footer>
	<div class="form-template popup" id="popup">
		<h3>Вход</h3>
		<form class="main-form">
			<label for="login">Логин</label>
			<input type="text" placeholder="ivanov_s" id="login" minlength="2" maxlength="35" required>
			<label for="password">Пароль</label>
			<input type="password" id="password" placeholder="**********" required>
			<div class="button-set">
				<input type="submit" value="Войти">
				<input type="reset" value="Отмена">
			</div>
		</form>
		<p>Нет аккаунта? <a href="./create-user.html"><strong>Зарегистрироваться</strong></a></p>
	</div>
	<script src="../ts/build/script.js" type="module"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
	</script>
</body>

</html>
