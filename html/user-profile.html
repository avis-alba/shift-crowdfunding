<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bts-components/components.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Профиль пользователя | Shut Up And Take My Money</title>
</head>

<body>
	<header>
		<img src="../img/logo.png" alt="logo">
		<a href="./index.html">
			<div class="name">SHUT UP AND TAKE MY MONEY</div>
		</a>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login" id="login-button">Войти</button>
	</header>
	<div class="content page">
		<h1>Мой профиль</h1>
		<div class="user-profile">
			<div class="form-template">
				<form class="main-form" id="edit-user">
					<label for="lastname" data-bs-toggle="tooltip" data-bs-placement="left"
						data-bs-title="От 2 до 50 знаков, буквы, пробелы и -">Фамилия*</label>
					<input type="text" placeholder="Иванов" id="lastname" minlength="2" maxlength="35" required
						value="">
					<label for="name" data-bs-toggle="tooltip" data-bs-placement="left"
						data-bs-title="От 2 до 50 знаков, буквы, пробелы и -">Имя*</label>
					<input type="text" placeholder="Сергей" id="name" minlength="2" maxlength="35" required value="">
					<label for="patronymic" data-bs-toggle="tooltip" data-bs-placement="left"
						data-bs-title="От 2 до 50 знаков, буквы, пробелы и -">Отчество</label>
					<input type="text" placeholder="Петрович" id="patronymic" minlength="2" maxlength="35" value="">
					<label for="date" data-bs-toggle="tooltip" data-bs-placement="left"
						data-bs-title="Вам должно быть не меньше 18 лет">Дата рождения*</label>
					<input type="date" id="date" value="" required>
					<textarea name="" id="user-text" cols="30" rows="5" placeholder="Расскажите о себе"
						maxlength="700"></textarea>
					<p>* Поле обязательно для заполнения</p>
					<div class="button-set">
						<input type="submit" value="Обновить данные">
					</div>
				</form>
			</div>
			<div class="user-tools">
				<div class="user-money">
					<p><strong>Мой баланс:</strong></p>
					<div class="sidebar-num">
						<p id="money">1000000000</p>
					</div>
					<button id="show-form">Пополнить счет</button>
					<form id="send-money" class="send-money">
						<input type="text" placeholder="0000-0000-0000" id="promocode" name="promocode" minlength="15"
							required>
						<input type="submit" value="OK">
					</form>
					<hr>
				</div>
				<a href="./my-projects.html"><button>Мои проекты</button></a>
				<a href="./create-project.html"><button>Создать проект</button></a>
			</div>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<p>© Shut Up And Take My Money Inc. 2023</p>
		</div>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login" id="login-button">Войти</button>
	</footer>
	<div class="form-template popup" id="popup">
		<button type="button" class="btn-close" aria-label="Закрыть"></button>
		<h3>Вход</h3>
		<div class="spinner-border" id="spinner-login" role="status" style="display:none;"></div>
		<form class="main-form" id="popup-form">
			<label for="popup-login" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 3 до 30 знаков, латинские буквы, цифры, - и _">Логин</label>
			<input type="text" placeholder="ivanov_s" id="popup-login" minlength="2" maxlength="35" required>
			<label for="popup-password" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 6 до 30 знаков, латинские буквы, цифры и спецсимволы -!#$%&()*,./:;?@[]^_{|}~+=">Пароль</label>
			<input type="password" id="popup-password" placeholder="**********" required>
			<div class="button-set">
				<input type="submit" value="Войти">
				<input type="reset" value="Отмена">
			</div>
		</form>
		<p>Нет аккаунта? <a href="./create-user.html"><strong>Зарегистрироваться</strong></a></p>
	</div>
	<script src="../ts/bundle.js" type="module"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
	</script>
</body>

</html>
