<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bts-components/components.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Мои проекты | Shut Up And Take My Money</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="../img/logo.png" alt="logo">
		</div>
		<div class="name">
			<a href="./index.html">
				<p>SHUT UP AND TAKE MY MONEY</p>
			</a>
		</div>
		<div class="projects-link">
			<a href="./projects.html">
				<p>Проекты</p>
			</a>
		</div>
		<div class="auth-button">
			<button class="login" id="login-button">Войти</button>
		</div>
	</header>
	<div class="content">
		<h1>Мои проекты</h1>
		<button class="new-project-button" onclick="location.href='./create-project.html'">Создать новый проект</button>
		<div class="projects-body"></div>
	</div>
	<footer>
		<div class="copyright">
			<p>© Shut Up And Take My Money Inc. 2023</p>
		</div>
		<div class="projects-link">
			<a href="./projects.html">
				<p>Проекты</p>
			</a>
		</div>
		<div class="auth-button">
			<button class="login" id="login-button">Войти</button>
		</div>
	</footer>
	<div class="form-template popup" id="popup">
		<button type="button" class="btn-close" aria-label="Закрыть"></button>
		<h3>Вход</h3>
		<div class="spinner-border" id="spinner-login" role="status" style="display:none;"></div>
		<form class="main-form" id="popup-form">
			<label for="popup-login" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 3 до 30 знаков, латинские буквы, цифры, - и _">Логин</label>
			<input type="text" placeholder="ivanov_s" id="popup-login" minlength="2" maxlength="35" required>
			<label for="popup-password" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 6 до 30 знаков, латинские буквы, цифры и спецсимволы -!#$%&()*,./|:;?@^_~+=[]{}">Пароль</label>
			<input type="password" id="popup-password" placeholder="**********" required>
			<div class="button-set">
				<input class="submit-button" type="submit" value="Войти">
				<input class="reset-button" type="reset" value="Отмена">
			</div>
		</form>
		<p>Нет аккаунта? <a href="./create-user.html"><strong>Зарегистрироваться</strong></a></p>
	</div>
	<script src="../ts/bundle.js" type="module"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
	</script>
</body>

</html>
