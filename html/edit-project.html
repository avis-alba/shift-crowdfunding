<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/bts-components/components.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Редактирование проекта | Shut Up And Take My Money</title>
</head>

<body>
	<header>
		<img src="../img/logo.png" alt="logo">
		<a href="./index.html">
			<div class="name">SHUT UP AND TAKE MY MONEY</div>
		</a>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login">Войти</button>
	</header>
	<div class="content page">
		<h1>Изменить информацию о проекте</h1>
		<div class="form-template">
			<form class="main-form" id="edit-project">
				<label for="project-name" data-bs-toggle="tooltip" data-bs-placement="left"
					data-bs-title="От 2 до 30 знаков, буквы, цифры, пробелы и спецсимволы -!#$%&()*,./:;?@[]^_{|}~+=">Название
					проекта*</label>
				<input type="text" placeholder="Мой проект" id="project-name" minlength="2" maxlength="35" required>
				<label for="category">Категория</label>
				<select id="category" required>
					<option value="games">Игры</option>
					<option value="science">Наука</option>
					<option value="business">Бизнес</option>
					<option value="cinema">Кино</option>
					<option value="charity">Благотворительность</option>
				</select>
				<label for="summ">Необходимая сумма*</label>
				<input type="number" placeholder="10000" id="summ" min="1" max="1000000000" required>
				<label for="date">Дата окончания сбора*</label>
				<input type="date" placeholder="2034-12-12" id="date" required>
				<label for="url" data-bs-toggle="tooltip" data-bs-placement="left"
					data-bs-title="Ссылка формата https://www.youtube.com/my-video">Ссылка на видео о проекте</label>
				<input type="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="url">
				<textarea name="" id="user-text" cols="30" rows="10" placeholder="Описание проекта*"
					maxlength="3000"></textarea>
				<p>* Поле обязательно для заполнения</p>
				<div class="button-set">
					<input type="submit" value="Сохранить изменения">
					<input type="reset" value="Отменить изменения">
					<input type="reset" value="Удалить проект">
				</div>
			</form>
		</div>
	</div>
	<footer>
		<div id="copyright">© Shut Up And Take My Money Inc. 2023</div>
		<a class="projects-link" href="./projects.html">
			<div>Проекты</div>
		</a>
		<button class="login">Войти</button>
	</footer>
	<div class="form-template popup" id="popup">
		<button type="button" class="btn-close" aria-label="Закрыть"></button>
		<h3>Вход</h3>
		<div class="spinner-border" role="status" style="display:none;"></div>
		<form class="main-form" id="popup-form">
			<label for="popup-login" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 3 до 30 знаков, латинские буквы, цифры, - и _">Логин</label>
			<input type="text" placeholder="ivanov_s" id="popup-login" minlength="2" maxlength="35" required>
			<label for="popup-password" data-bs-toggle="tooltip" data-bs-placement="left"
				data-bs-title="От 6 до 30 знаков, латинские буквы, цифры и спецсимволы -!#$%&()*,./:;?@[]^_{|}~+=">Пароль</label>
			<input type="password" id="popup-password" placeholder="**********" required>
			<div class="button-set">
				<input type="submit" value="Войти">
				<input type="reset" value="Отмена">
			</div>
		</form>
		<p>Нет аккаунта? <a href="./create-user.html"><strong>Зарегистрироваться</strong></a></p>
	</div>
	<script src="../ts/build/script.js" type="module"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
	</script>
</body>

</html>
